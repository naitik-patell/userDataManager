<div class="h-100 login-body ">
    <mat-toolbar color="primary">
        <mat-toolbar-row class="d-flex justify-content-between ">
            <div>
                <span>User Data Manager</span>

            </div>

            <div class="register-button">
                <!-- Add a button to navigate to the registration page -->
                <button mat-raised-button color="primary" (click)="Register()">Register</button>
            </div>
        </mat-toolbar-row>

    </mat-toolbar>
    <div class="d-flex justify-content-center">
        <div class="split-container">
            <div class="image-container d-none d-sm-block">
                <img src="../../../../assets/loginSvg.svg" alt="Login SVG" />
            </div>
            <div class="form-container">
                <mat-card class="login-card">
                    <mat-card-title>Reset Password</mat-card-title>
                    <mat-card-content>
                        <form [formGroup]="ResetPasswdForm" (ngSubmit)="submit()">
                            <div class="form-content">
                                <mat-form-field>
                                    <mat-label>Password</mat-label>
                                    <input type="password" matInput formControlName="Password"
                                        [errorStateMatcher]="matcher" appTrim>
                                    <mat-error *ngIf="ResetPasswdForm.get('Password')?.hasError('required')">
                                        Password field is <strong>required</strong>
                                    </mat-error>
                                    <mat-error *ngIf="ResetPasswdForm.get('Password')?.hasError('pattern')">
                                        Password must be of <strong>6 characters</strong>
                                    </mat-error>
                                    <!-- <mat-error *ngIf="LoginForm.controls['LoginIdentifier'].hasError('whitespace')">
                                        No whitespace allowed
                                    </mat-error> -->
                                </mat-form-field>

                                <mat-form-field>
                                    <mat-label>Confirm Password</mat-label>
                                    <input type="text" matInput formControlName="confirmPassword"
                                        [errorStateMatcher]="matcher" appTrim>
                                    <mat-error *ngIf="ResetPasswdForm.get('confirmPassword')?.hasError('required')">
                                        Confirm Password field is <strong>required</strong>
                                    </mat-error>
                                    <mat-error *ngIf="ResetPasswdForm.get('confirmPassword')?.hasError('pattern')">
                                        Confirm Password must be of <strong>6 characters</strong>
                                    </mat-error>
                                    <!-- <mat-error *ngIf="ResetPasswdForm?.hasError('passwordMismatch')">
                                        Both passwords should be same 
                                    </mat-error> -->
                                    
                                    <!-- <mat-error *ngIf="LoginForm.controls['LoginIdentifier'].hasError('whitespace')">
                                        No whitespace allowed
                                    </mat-error> -->
                                </mat-form-field>

                                <p *ngIf="error" class="error">
                                    {{ message }}
                                </p>

                                <div class="button">
                                    <button type="submit" mat-raised-button color="primary" class="loginBtn">Submit</button>
                                </div>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>

    </div>
</div>
